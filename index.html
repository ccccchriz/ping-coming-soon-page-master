<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets//images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img src="assets/images/logo.svg" alt="ping logo" class="card__logo" />
        <h1 class="card__title">We are launching <strong>soon!</strong></h1>
        <h2 class="card__info">Subscribe and get notified</h2>
        <form action="" novalidate id="card-form" class="card__form">
          <label for="email" class="card__label visually-hidden">
            email address
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address.."
            class="card__input"
            size="1"
          />
          <p class="card__hint" id="email-hint" aria-live="assertive"></p>
          <button type="submit" class="card__submit">Notify Me</button>
        </form>
        <img src="assets/images/illustration-dashboard.png" alt="" />
      </section>
    </main>

    <footer>
      <div class="footer__social-media">
        <a href="" class="footer__social-link"
          ><img
            src="assets/images/icon-facebook.svg"
            alt="facebook"
            class="footer__social-icon"
        /></a>
        <a href="" class="footer__social-link"
          ><img
            src="assets/images/icon-twitter.svg"
            alt="twitter"
            class="footer__social-icon"
        /></a>
        <a href="" class="footer__social-link"
          ><img
            src="assets/images/icon-instagram.svg"
            alt="instagram"
            class="footer__social-icon"
        /></a>
      </div>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
